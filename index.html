<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Mobovida Development Test</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" media="all" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Mobovida</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav><!-- Slider -->
	<div class="carousel slide" data-ride="carousel" id="myCarousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
			<li data-slide-to="1" data-target="#myCarousel"></li>
			<li data-slide-to="2" data-target="#myCarousel"></li>
		</ol><!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active"><img alt="Los Angeles" src="assets/img/slideshow_1_1280x600.jpg" width="100%"></div>
			<div class="item"><img alt="Chicago" src="assets/img/slideshow_5_1280x600.jpg" width="100%"></div>
			<div class="item"><img alt="New York" src="assets/img/slideshow_6_1280x600.jpg" width="100%"></div>
		</div><!-- Left and right controls -->
		<a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a> <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
	</div><!-- Product Results -->
	<div class="container" id="product-grid-head">
		<h1 class="header">Shop Our Products</h1>
	</div><!-- Product Search -->
	<div class="container filter-buttons"></div>
	<div class="container product-container col-md-12">
		<div class=" col-md-3">
			<div class="filter-block clearfix">
				<h3 class="product-filter">Filter by Product</h3>
				<p></p>
				<ul id="product-list"></ul>
				<p></p>
				<h3 class="product-filter">Filter by Price</h3>
				<p></p>
				<ul class="price-sort">
					<li class="sort-high-low" value="asc">High to Low</li>
					<li class="sort-low-high" value="desc">Low to High</li>
				</ul>
				<p></p>
			</div>
		</div>
		<div class="col-md-9" id="resultsHere"></div>
		<div class="hidden col-md-9" id="filter-results"></div>
		<div class="hidden col-md-9" id="price-results"></div>
	</div><!-- Footer -->
	<div class="navbar navbar-default navbar-fixed-bottom footer">
		<div class="container">
			<div class="navbar-text">
				<p class="text-center">Kristine Martin for Mobovida</p>
			</div>
		</div>
	</div><!-- JavaScript / jQuery Links -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="assets/js/app.js">
	</script>
</body>
</html>
